<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚠ Kritik Sistem Tarama ⚠</title>
<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  width:100vw;
  background:black;
  color:#0f0;
  font-family:monospace;
  overflow:hidden;
}
#overlay {
  position:fixed; top:0; left:0;
  width:100%; height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#startBtn {
  font-size:80px;
  color:red;
  cursor:pointer;
  border:5px solid red;
  border-radius:50%;
  width:160px;
  height:160px;
  line-height:150px;
  text-align:center;
  font-weight:900;
  box-shadow:0 0 40px red;
}
#terminal {
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  padding:20px;
  background:black;
  color:#0f0;
  font-size:22px;
  line-height:1.6em;
  white-space:pre-wrap;
  overflow-y:auto;
  display:none;
  font-weight:600;
}
#errorScreen {
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(255,0,0,0.85);
  color:black;
  font-size:56px;
  font-weight:900;
  text-align:center;
  line-height:100vh;
  display:none;
  z-index:10000;
  animation:flash 1s infinite;
}
@keyframes flash {
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}
</style>
</head>
<body>

<div id="overlay">
  <div id="startBtn">×</div>
</div>

<div id="terminal"></div>
<div id="errorScreen">⚠ SİSTEM HATASI ⚠</div>

<script>
const startBtn=document.getElementById('startBtn');
const overlay=document.getElementById('overlay');
const terminal=document.getElementById('terminal');
const errorScreen=document.getElementById('errorScreen');

const messages=[
"BAĞLANTI KURULUYOR...",
"SİSTEM TARANIYOR...",
"VERİLER ŞİFRELİLENİYOR...",
"GÜVENLİK DUVARI AŞILIYOR...",
"KÖK ERİŞİM SAĞLANIYOR...",
"SUNUCU ELE GEÇİRİLDİ...",
"İŞLEM TAMAMLANIYOR...",
"ROOTKIT YÜKLENİYOR...",
"KODLAR DEŞİFRE EDİLİYOR...",
"TEHDİT SEVİYESİ: KRİTİK..."
];

startBtn.onclick=()=>{
  overlay.style.display='none';
  terminal.style.display='block';
  startTerminal();
};

function startTerminal(){
  let i=0;
  const interval=setInterval(()=>{
    if(i>=messages.length){
      clearInterval(interval);
      errorScreen.style.display='block';
      return;
    }
    terminal.innerText+=messages[i]+"\n\n";
    terminal.scrollTop=terminal.scrollHeight;
    i++;
  },500);
}
</script>

</body>
</html>
