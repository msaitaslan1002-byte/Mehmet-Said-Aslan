<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Global Hack Simulation</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    /* Dünya haritası arka plan */
    #world {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/2000px-World_map_-_low_resolution.svg.png")
                  no-repeat center center;
      background-size: cover;
      overflow: hidden;
      z-index: 0;
      filter: brightness(0.3);
    }

    /* Noktalar */
    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 8px red;
      animation: blink 1.2s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* Çizgiler */
    .line {
      position: absolute;
      height: 2px;
      background: lime;
      box-shadow: 0 0 10px lime;
      transform-origin: left center;
    }

    /* Terminal yazıları */
    .terminal {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 45%;
      overflow: hidden;
      padding: 10px;
      color: #00ff00;
      font-size: 15px;
      z-index: 1;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
    }
    .terminal-line {
      margin: 2px 0;
      white-space: nowrap;
      animation: fadein 1s linear forwards;
      text-shadow: 0 0 5px #0f0;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="world"></div>
  <div class="terminal" id="terminal"></div>

  <script>
    const world = document.getElementById("world");
    const locations = [
      {x: 400, y: 200}, // Türkiye
      {x: 650, y: 180}, // Rusya
      {x: 200, y: 250}, // ABD
      {x: 850, y: 300}, // Çin
      {x: 900, y: 400}, // Japonya
      {x: 450, y: 400}, // Afrika
    ];

    // Noktaları ekle
    locations.forEach(loc => {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = loc.x + "px";
      dot.style.top = loc.y + "px";
      world.appendChild(dot);
    });

    // Rastgele hat çiz (ülkeler arası geçiş efekti)
    function connect() {
      const a = locations[Math.floor(Math.random()*locations.length)];
      const b = locations[Math.floor(Math.random()*locations.length)];
      if (a === b) return;
      const line = document.createElement("div");
      line.className = "line";
      line.style.left = a.x+"px";
      line.style.top = a.y+"px";
      const dx = b.x - a.x;
      const dy = b.y - a.y;
      const length = Math.sqrt(dx*dx+dy*dy);
      line.style.width = length + "px";
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      line.style.transform = "rotate("+angle+"deg)";
      world.appendChild(line);
      setTimeout(()=> line.remove(), 2000);
    }
    setInterval(connect, 1000);

    // Terminal yazıları
    const terminal = document.getElementById("terminal");
    const hackLines = [
      "[INFO] Global sunuculara bağlanılıyor...",
      "[TRACE] IP maskeleme aktif...",
      "[ACCESS] Güvenlik duvarı geçildi.",
      "[UPLOAD] Veriler transfer ediliyor...",
      "[ALERT] Şüpheli aktivite tespit edildi.",
      "[COMPLETE] Hack başarılı."
    ];
    function addLine() {
      const div = document.createElement("div");
      div.className = "terminal-line";
      div.textContent = hackLines[Math.floor(Math.random()*hackLines.length)];
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }
    setInterval(addLine, 1200);
  </script>
</body>
</html>
