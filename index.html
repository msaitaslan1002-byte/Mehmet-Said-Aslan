<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hack Terminal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .terminal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 20px;
      color: #00ff00;
      font-size: 16px;
      z-index: 1;
      text-shadow: 0 0 5px #0f0;
    }
    .line {
      white-space: nowrap;
      margin: 2px 0;
      animation: fadein 1s linear forwards;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="terminal" id="terminal"></div>

  <script>
    // MATRIX EFEKTİ
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // TERMINAL YAZILAR
    const terminal = document.getElementById("terminal");
    const hackLines = [
      "[ACCESS GRANTED] >> Sistem anahtarları alınıyor...",
      ">> Kullanıcı bilgileri taranıyor...",
      ">> Güvenlik duvarı bypass edildi.",
      ">> IP adresi maskeleme aktif.",
      ">> Şifreler brute-force ile kırılıyor...",
      ">> Tüm veriler dışarı aktarılıyor...",
      ">> *** HACK BAŞARILI ***"
    ];

    function addLine(text) {
      const line = document.createElement("div");
      line.className = "line";
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight; // hep en alta insin
    }

    setInterval(() => {
      const randomLine = hackLines[Math.floor(Math.random() * hackLines.length)];
      addLine(randomLine);
    }, 1000);
  </script>
</body>
</html>
